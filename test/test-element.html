<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../arc-file-drop-mixin.html">

<dom-module id="test-element">
  <template>
    <style include="api-form-styles">
    :host {
      display: block;
    }
    </style>
  </template>
  <script>
  /**
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @appliesMixin ArcComponents.ArcFileDropMixin
   */
  class TestElement extends ArcComponents.ArcFileDropMixin(Polymer.Element) {
    static get is() {
      return 'test-element';
    }
  }
  window.customElements.define(TestElement.is, TestElement);
  </script>
</dom-module>
